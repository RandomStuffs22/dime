<form action="" method="post">
	<p>
		<input type="email" class="email" name="email" placeholder="Your email address" value="{email}">
		<input class="name" name="name" placeholder="Your name" value="{name}">
	</p>
	<p>
		<textarea name="message" placeholder="Your message">{message}</textarea>
	</p>
	
	<p class="submit">
		<button type="submit">Send message</button>
	</p>
</form>
